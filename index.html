<!DOCTYPE html>
<html>
<head>
  <title>Flood Mapping Experiment</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* new */
    }
    .map {
      flex-grow: 1;
      overflow: auto; /* new */
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    p {
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
</head>
<body>
  <div id="map" class="map"></div>
  <input id="level" type="range" min="-15" max="100" step=".1" value="0">
    <div class="controls">
    <p>Water Level (meters CGVD2013): <span id="output"></span></p>
    <a href="https://github.com/kkmcgg/floodmap">GitHub Repo</a>
  </div>
  <script>
    function flood(pixels, data) {
      const pixel = pixels[0];
      if (pixel[3]) {
        const height = pixel[0]
        if (height <= data.level) {
          pixel[0] = 134;
          pixel[1] = 203;
          pixel[2] = 249;
          pixel[3] = 255;
        } else {
          pixel[3] = 0;
        }
      }
      return pixel;
    }

    const DEMURL = '//agrgims.cogs.nscc.ca:6443/arcgis/rest/services/ElevationModels/HRDEM_dtm_1m_utm20/ImageServer';

    const elevation = new ol.source.TileArcGISRest({
      url: DEMURL,
      crossOrigin: 'anonymous'
    });

    const raster = new ol.source.Raster({
      sources: [elevation],
      operation: flood,
      lib: {
        flood: flood
      }
    });

    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        new ol.layer.Image({
          opacity: 0.6,
          source: raster
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-63.75, 44.72]),
        zoom: 8
      })
    });

    const control = document.getElementById('level');
    
    //deselect things on the page so the slider works correctly
    control.addEventListener('mousedown', function() {
  if (document.selection) {
    document.selection.empty();
  } else if (window.getSelection) {
    window.getSelection().removeAllRanges();
  }
});
    
    
    const output = document.getElementById('output');
    control.addEventListener('input', function () {
      output.innerText = control.value;
      raster.changed();
    });
    output.innerText = control.value;

    raster.on('beforeoperations', function (event) {
      event.data.level = Number(control.value);
    });
    
    
    
  </script>
</body>
</html>
